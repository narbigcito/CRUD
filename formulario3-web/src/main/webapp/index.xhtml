<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <h:head>  


    </h:head>  

    <h:body style="background-color: black; color: green;"> 

        <f:view>
            <h:form>
                <h1><h:outputText value="Crear/Editar"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{managerBean.details.id}" title="Id" />
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{managerBean.details.nombre}" title="Nombre" />
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{managerBean.details.password}" title="Password" />
                </p:panelGrid>
                
                <p:button value="agregar" action="#"></p:button>
                
            </h:form>
        </f:view>

        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{managerBean.users}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>  
</html>
