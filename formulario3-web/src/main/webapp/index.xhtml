<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <h:head>  
        <title>Un formulario</title>

    </h:head>  

    <h:body style="background-color: black; color: green;"> 


        <h:form id="formaUsuario">
            <h1><h:outputText value="Crear/Editar"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre:" for="nombre" />
                <p:inputText id="nombre" value="#{managerBean.current.nombre}" title="Nombre" />
                <p:outputLabel value="Password:" for="password" />
                <p:inputText id="password" value="#{managerBean.current.password}" title="Password" />
            </p:panelGrid>
            <h:commandButton action="#{managerBean.createUser}" value="Agregar"/>
            <h:commandButton action="#{managerBean.delete}" value="Borrar"/>
        </h:form>


        <h:form>
            <h1><h:outputText value="Lista de usuarios"/></h1>
            <p:dataTable value="#{managerBean.users}" var="item" selectionMode="single" selection="#{managerBean.current}" rowKey="#{item.id}">
                <p:ajax event="rowSelect" update="formaUsuario" />
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Password"/>
                    </f:facet>
                    <h:outputText value="#{item.password}"/>
                </p:column>

                


            </p:dataTable>
        </h:form>
    </h:body>  
</html>
